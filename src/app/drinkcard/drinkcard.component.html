<div class=" flex flex-col w-full grid justify-items-center">
    <div class="grid grid-cols-2 w-full mt-4 items-center">
        <img [src]="Drink.image" class="w-5/6 object-cover rounded-md" [alt]="Drink.name">
        <div class="flex flex-col justify-between  ml-auto mr-auto w-1/2">
            <h1 class="text-xl text-white text-start">{{Drink.name}}</h1>
            <h2 class="text-xl text-white text-start">{{Drink.price | currency: 'EUR'}}</h2>
            <div class=" rounded-lg bg-green-400 hover:bg-rose-600 transition ease-in duration-200 ">
                <button class="ml-9 mr-auto text-xl text-white " (click)="addDrinktoCard()">+</button>
            </div>
            <div></div>
            <h3 class="font-serif text-white text-start">Ajouter au Panier</h3>
        </div>
    </div>
</div>
