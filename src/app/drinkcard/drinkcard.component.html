<div class="w-full grid justify-items-center">
    <div>
        <img [src]="Drink.image" class="w-11/12 m-auto mt-8 object-cover rounded-md" [alt]="Drink.name">
    </div>

    <div>
        <h1 class="text-white">{{Drink.name}}</h1>
    </div>
    <div class="border  rounded-lg bg-green-500 ">
        <button class="p-2 text-2xl text-white pr-20 pl-20" (click)="addDrinktoCard()">+</button>
    </div>
</div>
