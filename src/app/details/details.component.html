<div class="w-3/4 grid grid-cols-2 gap-y-4  m-auto mt-24 mb-36">
    <div>
        <img [src]="box.image" class="w-11/12 m-auto mt-8 object-cover rounded-md" [alt]="box.name">
    </div>
    <div>
        <h1 class="text-2xl text-white w-full text-start">{{box.name}}</h1>
        <div class="grid grid-cols-2 w-full mt-4 items-center">
            <h2 class="text-xl text-white w-full text-start">{{box.price | currency: 'EUR'}}</h2>
            <button
                class="w-full m-3 p-2 text-white transition ease-in duration-200 rounded-full border border-white-500 hover:bg-green-500 hover:text-white hover:border-green-500 text-center  mr-auto border-solid focus:outline-none  "
                (click)="addBoxtoCard()">
                Ajouter au Panier
            </button>
        </div>
        <div class=" w-3/4 m-auto mt-8">
            <h3 class="text-xl w-full text-center text-white">Compostion</h3>
            <ul>
                <li *ngFor="let aliment of aliments; index as i;" class="text-white text-sm">{{aliment.aliment_name}} x
                    {{aliment.quantity}}</li>
            </ul>
        </div>
        <!-- <div class=" w-3/4 m-auto mt-8">
           <h3 class="text-xl w-full text-center text-white">Ingr√©dients</h3>
            <ul>
                <li *ngFor="let aliment of aliments; index as i;" class="text-white text-sm">{{savor.savor_name}} <br>
                    {{savor.image}}</li>
            </ul>
        </div>-->
    </div>
</div>
